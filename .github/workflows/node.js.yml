name: CI/CD + Deploy a Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: 🔧 Build + Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar build del proyecto
        run: npm run build

      - name: Ejecutar tests con cobertura
        run: npm run test

      - name: Notificación Slack (fallo en test/build)
        if: failure()
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status }}
          token: ${{ secrets.GITHUB_TOKEN }}
          notification_title: "{workflow} ha fallado en build/test"
          message_format: ":x: *{workflow}* ha fallado en <{repo_url}|{repo}>"
          notify_when: "failure"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_NOTIFICATION }}

  sonarcloud:
    name: 🔍 Análisis SonarCloud
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar análisis SonarCloud
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Notificación Slack (fallo en análisis)
        if: failure()
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status }}
          token: ${{ secrets.GITHUB_TOKEN }}
          notification_title: "{workflow} falló en SonarCloud"
          message_format: ":warning: *{workflow}* falló en SonarCloud en <{repo_url}|{repo}>"
          notify_when: "failure"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_NOTIFICATION }}

  deploy:
    name: 🚀 Deploy a Vercel
    needs: sonarcloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm ci

      - name: Build de producción con Vite
        run: npm run build

      - name: Instalar Vercel CLI
        run: npm install --global vercel

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Notificación Slack (éxito o fallo en deploy)
        if: always()
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status }}
          token: ${{ secrets.GITHUB_TOKEN }}
          notification_title: "{workflow} ha {status_message}"
          message_format: "{emoji} *{workflow}* {status_message} en <{repo_url}|{repo}>"
          footer: "Repositorio <{repo_url}|{repo}> | <{workflow_url}|Ver Workflow>"
          notify_when: "failure, success"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_NOTIFICATION }}
