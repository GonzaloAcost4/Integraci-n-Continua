name: CI + QA + Deploy

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  deployments: write
jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm ci

      - name: Build con Vite
        run: npm run build

      - name: Ejecutar tests con Vitest
        run: npx vitest

      - name: Notificar a Slack (build + test)
        if: always()
        uses: slackapi/slack-github-action@v2.1.0
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: >
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "text": "üß™ *Build & Test finalizado*\n‚Ä¢ Estado: *${{ job.status }}*\n‚Ä¢ Autor: <${{ github.event.sender.html_url }}|${{ github.actor }}>\n‚Ä¢ Commit: <${{ github.event.head_commit.url }}|${{ github.sha }}>"
            }

  sonarcloud:
    name: An√°lisis SonarCloud
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Instalar dependencias
        run: npm ci

      - name: Build de producci√≥n con Vite
        run: npm run build

      - name: Ejecutar tests con Vitest
        run: npx vitest --coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Notificar a Slack (SonarCloud)
        if: always()
        uses: slackapi/slack-github-action@v2.1.0
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: >
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "text": "üîé *SonarCloud finalizado*\n‚Ä¢ Estado: *${{ job.status }}*\n‚Ä¢ Autor: <${{ github.event.sender.html_url }}|${{ github.actor }}>\n‚Ä¢ Commit: <${{ github.event.head_commit.url }}|${{ github.sha }}>"
            }

  deploy:
    name: Deploy a Vercel
    runs-on: ubuntu-latest
    needs: sonarcloud

    steps:
      - uses: actions/checkout@v3

      - name: Instalar dependencias
        run: npm ci

      - name: Build de producci√≥n con Vite
        run: npm run build

      - name: start deployment
        uses: bobheadxi/deployments@v1
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: Production

      - name: Instalar Vercel CLI
        run: npm install --global vercel

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build del proyecto para Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy del proyecto a producci√≥n
        id: vercel_deploy
        run: |
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} | grep -Eo 'https://[^ ]+.vercel.app')
          echo "VERCEL_URL=$URL" >> $GITHUB_ENV

      - name: update deployment status
        uses: bobheadxi/deployments@v1
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          env: ${{ steps.deployment.outputs.env }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

      - name: Notificar a Slack (Deploy)
        if: always()
        uses: slackapi/slack-github-action@v2.1.0
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: >
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "text": "üöÄ *Deploy completado en producci√≥n*\n‚Ä¢ Estado: *${{ job.status }}*\n‚Ä¢ Autor: <${{ github.event.sender.html_url }}|${{ github.actor }}>\n‚Ä¢ Commit: <${{ github.event.head_commit.url }}|${{ github.sha }}>\n‚Ä¢ üîó <${{ env.VERCEL_URL }}|Ver sitio desplegado>"
            }

  update-taiga:
    name: updatear taiga
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Necesario para ver el historial completo
    
    # Verificamos el formato del commit
    - name: Verificar formato del commit
      id: verificar_commit
      run: |
        COMMIT_MSG=$(git log -1 --pretty=%s)
        echo "Mensaje de commit: $COMMIT_MSG"
    
        if [[ "$COMMIT_MSG" =~ ^Merge\ branch ]]; then
          echo "üîÑ Commit de merge detectado, se saltea verificaci√≥n"
          echo "valido=merge" >> "$GITHUB_OUTPUT"
          exit 0
        fi
    
        if [[ "$COMMIT_MSG" =~ ^(feat|fix|done):\ .+\ \(#([0-9]+)\)$ ]]; then
          echo "‚úÖ Commit v√°lido"
          echo "valido=true" >> "$GITHUB_OUTPUT"
        else
          echo "‚ùå Formato inv√°lido"
          echo "valido=false" >> "$GITHUB_OUTPUT"
        fi
    
    # Actualizaci√≥n en Taiga solo si el commit es v√°lido o merge
    - name: Actualizar Taiga
      if: steps.verificar_commit.outputs.valido != 'false'
      id: taiga
      uses: lauacosta/backlogr-action@v0.0.2
      continue-on-error: true
      with:
        taiga-username: ${{ secrets.TAIGA_USERNAME }}
        taiga-password: ${{ secrets.TAIGA_PASSWORD }}
        project-name: ${{ secrets.PROJECT_NAME }}
    
    # Determinar si fall√≥ la actualizaci√≥n
    - name: Verificar estado de Taiga
      if: steps.verificar_commit.outputs.valido != 'false'
      run: |
        if [ "${{ steps.taiga.outputs.success }}" == "true" ]; then
          echo "‚úÖ User Story #${{ steps.taiga.outputs.user-story-id }} ‚Üí ${{ steps.taiga.outputs.action-taken }}"
        else
          echo "‚ùå Fall√≥ la actualizaci√≥n de Taiga"
          exit 1
        fi
    
    # Notificaci√≥n si el commit fue inv√°lido
    - name: Notificar formato inv√°lido en Slack
      if: steps.verificar_commit.outputs.valido == 'false'
      uses: slackapi/slack-github-action@v2.1.0
      with:
        method: chat.postMessage
        token: ${{ secrets.SLACK_BOT_TOKEN }}
        payload: >
          {
            "channel": "${{ secrets.SLACK_CHANNEL_ID2 }}",
            "text": "‚ùå *Fall√≥ la actualizaci√≥n de Taiga - Formato de commit inv√°lido*\n‚Ä¢ Estado: failed\n‚Ä¢ Commit: <${{ github.event.head_commit.url }}|${{ github.sha }}>\n‚Ä¢ Mensaje de commit: ${{ github.event.head_commit.message }}\n‚Ä¢ Formato esperado: modifier: descripci√≥n (#user-story-id)\n‚Ä¢ üîó <https://tree.taiga.io/project/gonzaloacost4-integracioncontinua/kanban|Ver Kanban>"
          }

    
    - name: Notificar estado final en Slack
      if: steps.verificar_commit.outputs.valido == 'true'
      uses: slackapi/slack-github-action@v2.1.0 
      with:
        method: chat.postMessage
        token: ${{ secrets.SLACK_BOT_TOKEN }}
        payload: >
          {
            "channel": "${{ secrets.SLACK_CHANNEL_ID2 }}",
            "text": "${{ job.status == 'success' && steps.verificar_commit.outputs.valido != 'false' && steps.taiga.outputs.success == 'true' && '‚úÖ Actualizaci√≥n de Taiga completada' || '‚ùå Fall√≥ la actualizaci√≥n de Taiga' }}\n‚Ä¢ Estado: ${{ job.status }}\n‚Ä¢ Commit: <${{ github.event.head_commit.url }}|${{ github.sha }}>\n‚Ä¢ Mensaje de commit: ${{ github.event.head_commit.message }}\n‚Ä¢ üîó <https://tree.taiga.io/project/gonzaloacost4-integracioncontinua/kanban|Ver Kanban>"
          }


  lighthouse-ci:
      name: lighthouse ci
      runs-on: ubuntu-latest
      needs: deploy
      steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para ver el historial completo
          
      - name: Lighthouse CI Slack Reporter
        uses: MateuszMichalowski/lhci-slack-reporter@v4
        with:
          # URLs desplegadas en producci√≥n
          urls: https://integraci-n-continua-gonzaloacost4s-projects.vercel.app
  
          # Dispositivos: m√≥vil y escritorio
          device_types: 'mobile,desktop'
  
          # Categor√≠as a testear
          categories: 'performance,accessibility,best-practices,seo'
  
          # Webhook de Slack
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
  
          # Canal opcional si us√°s webhook
          slack_channel: 'lighthouse-reports'
  
          # T√≠tulo del reporte
          slack_title: 'üìä Lighthouse CI Report - Producci√≥n'
  
          # Fallar si alguna categor√≠a da menos de 70
          fail_on_score_below: '70'
  
          # Flags personalizados de Chrome
          chrome_flags: '--no-sandbox --headless --disable-gpu --disable-dev-shm-usage'
  
          # Timeout por URL
          timeout: '90'
