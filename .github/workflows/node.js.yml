name: CI + QA + Deploy

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  deployments: write
jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm ci

      - name: Build con Vite
        run: npm run build

      - name: Ejecutar tests con Vitest
        run: npx vitest

      - name: Notificar a Slack (build + test)
        if: always()
        uses: slackapi/slack-github-action@v2.1.0
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: >
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "text": "üß™ *Build & Test finalizado*\n‚Ä¢ Estado: *${{ job.status }}*\n‚Ä¢ Autor: <${{ github.event.sender.html_url }}|${{ github.actor }}>\n‚Ä¢ Commit: <${{ github.event.head_commit.url }}|${{ github.sha }}>"
            }

  sonarcloud:
    name: An√°lisis SonarCloud
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Instalar dependencias
        run: npm ci

      - name: Build de producci√≥n con Vite
        run: npm run build

      - name: Ejecutar tests con Vitest
        run: npx vitest --coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Notificar a Slack (SonarCloud)
        if: always()
        uses: slackapi/slack-github-action@v2.1.0
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: >
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "text": "üîé *SonarCloud finalizado*\n‚Ä¢ Estado: *${{ job.status }}*\n‚Ä¢ Autor: <${{ github.event.sender.html_url }}|${{ github.actor }}>\n‚Ä¢ Commit: <${{ github.event.head_commit.url }}|${{ github.sha }}>"
            }

  deploy:
    name: Deploy a Vercel
    runs-on: ubuntu-latest
    needs: sonarcloud

    steps:
      - uses: actions/checkout@v3

      - name: Instalar dependencias
        run: npm ci

      - name: Build de producci√≥n con Vite
        run: npm run build

      - name: start deployment
        uses: bobheadxi/deployments@v1
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: Production

      - name: Instalar Vercel CLI
        run: npm install --global vercel

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build del proyecto para Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy del proyecto a producci√≥n
        id: vercel_deploy
        run: |
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} | grep -Eo 'https://[^ ]+.vercel.app')
          echo "VERCEL_URL=$URL" >> $GITHUB_ENV

      - name: update deployment status
        uses: bobheadxi/deployments@v1
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          env: ${{ steps.deployment.outputs.env }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

      - name: Notificar a Slack (Deploy)
        if: always()
        uses: slackapi/slack-github-action@v2.1.0
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: >
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "text": "üöÄ *Deploy completado en producci√≥n*\n‚Ä¢ Estado: *${{ job.status }}*\n‚Ä¢ Autor: <${{ github.event.sender.html_url }}|${{ github.actor }}>\n‚Ä¢ Commit: <${{ github.event.head_commit.url }}|${{ github.sha }}>\n‚Ä¢ üîó <${{ env.VERCEL_URL }}|Ver sitio desplegado>"
            }

  update-taiga:
    name: updatear taiga
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to access full git history for commit parsing

      - name: Update Taiga User Story
        uses: lauacosta/backlogr-action@v0.0.2
        with:
          taiga-username: ${{ secrets.TAIGA_USERNAME }}
          taiga-password: ${{ secrets.TAIGA_PASSWORD }}
          project-name: ${{ secrets.PROJECT_NAME }}

      - name: Verificar commit v√°lido y forzar error si no
        run: |
          LOG=$(tail -n 10 $GITHUB_STEP_SUMMARY)
          echo "√öltimas l√≠neas del log:"
          echo "$LOG"
          if echo "$LOG" | grep -q "Invalid commit format"; then
            echo "‚ùå Commit inv√°lido, fallando el job"
            exit 1
          fi
        
      - name: Notificar a Slack (Taiga)
        if: always()
        run: |
          if [ "${{ job.status }}" = "failure" ]; then
            echo "‚ùå Fall√≥ la actualizaci√≥n de Taiga por formato inv√°lido del commit"
            TEXT="‚ùå *Fall√≥ la actualizaci√≥n de Taiga*\n‚Ä¢ Posible causa: commit mal formado\n‚Ä¢ Formato esperado: \`tipo: mensaje (#ID)\`\n‚Ä¢ Ejemplo: \`feat: agregar login (#12)\`\n‚Ä¢ Commit: <${{ github.event.head_commit.url }}|${{ github.sha }}>\n‚Ä¢ üîó <https://tree.taiga.io/project/gonzaloacost4-integracioncontinua/kanban|Ver Kanban>"
          else
            echo "‚úÖ Actualizaci√≥n exitosa en Taiga"
            TEXT="üìã *Actualizaci√≥n de Taiga completada*\n‚Ä¢ Estado: *success*\n‚Ä¢ Commit: <${{ github.event.head_commit.url }}|${{ github.sha }}>\n‚Ä¢ üîó <https://tree.taiga.io/project/gonzaloacost4-integracioncontinua/kanban|Ver Kanban>"
          fi
      
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"channel\":\"${{ secrets.SLACK_CHANNEL_ID2 }}\",\"text\":\"$TEXT\"}" \
          https://slack.com/api/chat.postMessage \
          -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}"

