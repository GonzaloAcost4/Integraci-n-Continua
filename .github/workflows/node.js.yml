name: Node.js CI + SonarCloud + Slack + Build Vite

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache de dependencias
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar tests con cobertura
        run: npm run test -- --coverage

      - name: Analizar con SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Build de producciÃ³n con Vite
        run: npm run build

      - name: Servidor local con Vite (modo preview)
        run: |
          npm install -g serve
          npx vite preview --port 4173 &
          sleep 5
        env:
          NODE_ENV: production

      - name: Notificar en Slack
        uses: slackapi/slack-github-action@v2.1.0
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            text: >
              ğŸš€ CI ejecutado desde `${{ github.ref_name }}`  
              âœ… Estado: *${{ job.status }}*  
              ğŸ“¦ Repositorio: `${{ github.repository }}`  
              ğŸ”— Ver detalles: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
