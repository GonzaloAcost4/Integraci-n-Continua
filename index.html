<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Productos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

    body {
      background-color: #ede0c4;
      font-family: 'UnifrakturCook', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: none;
      box-shadow: none;
      border-radius: 0;
      padding: 0;
      min-width: 0;
      max-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      margin: 0 0 2.2rem 0;
      font-size: 3.2rem;
      letter-spacing: 2px;
      color: #3a2d13;
      font-family: 'UnifrakturCook', cursive;
    }

    .titulo-hogwarts {
      color: #7a5c1e;
      margin: 0 0 1.2rem 0;
      font-size: 3.2rem;
      letter-spacing: 2px;
      text-align: center;
      font-family: 'UnifrakturCook', cursive;
    }

    .header-img {
      margin-top: 3.5rem;
      margin-bottom: 2.2rem;
      width: 180px;
      height: auto;
      display: block;
      filter: drop-shadow(0 4px 16px rgba(44,36,18,0.18));
    }

    .lista-productos {
      padding: 0.5rem 0 1rem 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .producto {
      margin-bottom: 0.7rem;
      font-weight: bold;
      font-size: 2rem;
      color: #7a5c1e;
      background: none;
      border-radius: 0;
      padding: 0;
      font-family: 'UnifrakturCook', cursive;
      text-align: center;
      width: 100%;
      max-width: 420px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(44, 36, 18, 0.08);
    }

    button:hover {
      background-color: #2d4666;
      transform: translateY(-2px) scale(1.04);
    }

    .boton {
      background-color: #7a5c1e;
      color: #f5ecd7;
      padding: 1.2rem 2.5rem;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-size: 1.7rem;
      margin-top: 1rem;
      transition: background 0.2s, transform 0.2s;
      font-family: 'UnifrakturCook', cursive;
      box-shadow: 0 2px 12px rgba(44, 36, 18, 0.10);
    }

    .boton:hover {
      background-color: #3a2d13;
      transform: translateY(-2px) scale(1.04);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="titulo-hogwarts">Ingeniería y Calidad de Hogwarts</h2>
    <img src="hogwarts.jpg" alt="Hogwarts" class="header-img" />
    <h2>Productos mágicos</h2>
    <div id="listaProductos" class="lista-productos"></div>
    <button id="ordenarBtn" class="boton">
      Ordenar por menor precio
    </button>
  </div>
  <script type="module" src="./src/productos.js"></script>
</body>
</html>
